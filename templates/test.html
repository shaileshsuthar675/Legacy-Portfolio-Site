<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Publication Details</title>
    <style>
        .publication-card {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .publication-card:hover {
            transform: translateY(-5px);
        }

        .publication-title {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .publication-details {
            color: #34495e;
            line-height: 1.6;
        }

        .publication-journal {
            font-style: italic;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .publication-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .publication-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="publication-card">
        <h2 class="publication-title">Your Research Paper Title Goes Here</h2>
        <div class="publication-details">
            <p>Authors: Your Name and Co-authors (if any)</p>
            <p class="publication-journal">Published in: Journal Name, Volume X, Issue Y, Pages Z-W</p>
            <p>Brief Abstract or Description of the Research</p>
        </div>
        <a href="#" class="publication-link" target="_blank">View Publication</a>
    </div>
</body>

</html>
